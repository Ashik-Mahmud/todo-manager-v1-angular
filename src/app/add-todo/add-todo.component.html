<div class="container p-5">
  <h3 class="text-xl font-bold my-3">
    <span *ngIf="isEdit" class="text-3xl cursor-pointer" (click)="goBack()">
      ⬅️</span
    >
    {{ isEdit ? "Edit Todo" : "Add Todo" }}
  </h3>
  <form action="" (ngSubmit)="onSubmit()">
    <div class="my-1">
      <label for="title">Title</label>
      <input
        type="text"
        class="w-full p-2 rounded-sm border outline-none border-gray-300"
        [(ngModel)]="title"
        name="title"
        id="title"
      />
    </div>
    <div class="my-1">
      <label for="description">Description</label>
      <textarea
        name="description"
        id="description"
        cols="30"
        [(ngModel)]="description"
        rows="3"
        class="w-full p-2 border border-gray-300 outline-none rounded-sm"
      ></textarea>
    </div>
    <div class="my-1">
      <button class="btn btn-primary p-2 px-5 bg-blue-200 text-blue-600">
        {{ isEdit ? " Update Todo " : " Add Todo" }}
      </button>
    </div>
  </form>
</div>
